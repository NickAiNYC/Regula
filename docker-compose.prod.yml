version: '3.8'

services:
  # PostgreSQL with TimescaleDB extension
  postgres:
    image: timescale/timescaledb:latest-pg16
    container_name: regula-postgres-prod
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-regula}
      POSTGRES_USER: ${POSTGRES_USER:-regula}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_HOST_AUTH_METHOD: scram-sha-256
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./backend/alembic/init_timescale.sql:/docker-entrypoint-initdb.d/init_timescale.sql
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-regula}"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped
    networks:
      - regula-network

  # Redis for caching and Celery broker
  redis:
    image: redis:7-alpine
    container_name: regula-redis-prod
    environment:
      REDIS_PASSWORD: ${REDIS_PASSWORD}
    command: redis-server --maxmemory 2gb --maxmemory-policy allkeys-lru --requirepass ${REDIS_PASSWORD}
    volumes:
      - redis_data:/data
    ports:
      - "6379:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "--raw", "incr", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped
    networks:
      - regula-network

  # FastAPI Backend
  backend:
    build:
      context: .
      dockerfile: Dockerfile.backend
    container_name: regula-backend-prod
    environment:
      DATABASE_URL: postgresql+asyncpg://${POSTGRES_USER:-regula}:${POSTGRES_PASSWORD}@postgres:5432/${POSTGRES_DB:-regula}
      REDIS_URL: redis://:${REDIS_PASSWORD}@redis:6379/0
      SECRET_KEY: ${SECRET_KEY}
      ENCRYPTION_KEY: ${ENCRYPTION_KEY}
      ENVIRONMENT: production
      LOG_LEVEL: info
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    volumes:
      - ./backend:/app
    ports:
      - "8000:8000"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
    restart: unless-stopped
    networks:
      - regula-network
    deploy:
      resources:
        limits:
          memory: 2G
          cpus: '1.0'
        reservations:
          memory: 1G
          cpus: '0.5'

  # Celery Worker
  celery-worker:
    build:
      context: .
      dockerfile: Dockerfile.backend
    container_name: regula-celery-worker-prod
    command: celery -A app.tasks.celery_app worker --loglevel=info -Q processing,reports,high_priority --concurrency=4
    environment:
      DATABASE_URL: postgresql+asyncpg://${POSTGRES_USER:-regula}:${POSTGRES_PASSWORD}@postgres:5432/${POSTGRES_DB:-regula}
      REDIS_URL: redis://:${REDIS_PASSWORD}@redis:6379/0
      SECRET_KEY: ${SECRET_KEY}
      ENCRYPTION_KEY: ${ENCRYPTION_KEY}
      ENVIRONMENT: production
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    volumes:
      - ./backend:/app
    restart: unless-stopped
    networks:
      - regula-network
    deploy:
      resources:
        limits:
          memory: 2G
          cpus: '1.0'

  # Celery Beat (Periodic Tasks)
  celery-beat:
    build:
      context: .
      dockerfile: Dockerfile.backend
    container_name: regula-celery-beat-prod
    command: celery -A app.tasks.celery_app beat --loglevel=info
    environment:
      DATABASE_URL: postgresql+asyncpg://${POSTGRES_USER:-regula}:${POSTGRES_PASSWORD}@postgres:5432/${POSTGRES_DB:-regula}
      REDIS_URL: redis://:${REDIS_PASSWORD}@redis:6379/0
      SECRET_KEY: ${SECRET_KEY}
      ENCRYPTION_KEY: ${ENCRYPTION_KEY}
      ENVIRONMENT: production
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    volumes:
      - ./backend:/app
    restart: unless-stopped
    networks:
      - regula-network

  # Celery Flower (Monitoring)
  flower:
    build:
      context: .
      dockerfile: Dockerfile.backend
    container_name: regula-flower-prod
    command: celery -A app.tasks.celery_app flower --port=5555
    environment:
      CELERY_BROKER_URL: redis://:${REDIS_PASSWORD}@redis:6379/0
      CELERY_RESULT_BACKEND: redis://:${REDIS_PASSWORD}@redis:6379/1
      FLOWER_BASIC_AUTH: ${FLOWER_USER}:${FLOWER_PASSWORD}
    depends_on:
      - redis
    ports:
      - "5555:5555"
    restart: unless-stopped
    networks:
      - regula-network

  # React Frontend
  frontend:
    build:
      context: .
      dockerfile: Dockerfile.frontend
    container_name: regula-frontend-prod
    environment:
      VITE_API_URL: https://${DOMAIN}/api/v1
    depends_on:
      - backend
    restart: unless-stopped
    networks:
      - regula-network

  # Nginx Reverse Proxy with SSL
  nginx:
    image: nginx:alpine
    container_name: regula-nginx-prod
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/ssl:/etc/nginx/ssl:ro
      - frontend_build:/usr/share/nginx/html:ro
    ports:
      - "80:80"
      - "443:443"
    depends_on:
      - backend
      - frontend
    restart: unless-stopped
    networks:
      - regula-network
    deploy:
      resources:
        limits:
          memory: 512M

  # Prometheus for metrics collection
  prometheus:
    image: prom/prometheus:latest
    container_name: regula-prometheus-prod
    volumes:
      - ./monitoring/prometheus.yml:/etc/prometheus/prometheus.yml:ro
      - prometheus_data:/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--storage.tsdb.retention.time=30d'
    ports:
      - "9090:9090"
    restart: unless-stopped
    networks:
      - regula-network

  # Grafana for monitoring dashboards
  grafana:
    image: grafana/grafana:latest
    container_name: regula-grafana-prod
    environment:
      GF_SECURITY_ADMIN_USER: ${GRAFANA_USER:-admin}
      GF_SECURITY_ADMIN_PASSWORD: ${GRAFANA_PASSWORD}
      GF_INSTALL_PLUGINS: grafana-clock-panel,grafana-simple-json-datasource
    volumes:
      - grafana_data:/var/lib/grafana
      - ./monitoring/grafana/dashboards:/etc/grafana/provisioning/dashboards:ro
      - ./monitoring/grafana/datasources:/etc/grafana/provisioning/datasources:ro
    ports:
      - "3000:3000"
    depends_on:
      - prometheus
    restart: unless-stopped
    networks:
      - regula-network

  # Backup service for PostgreSQL
  backup:
    image: prodrigestivill/postgres-backup-local:16-alpine
    container_name: regula-backup-prod
    environment:
      POSTGRES_HOST: postgres
      POSTGRES_DB: ${POSTGRES_DB:-regula}
      POSTGRES_USER: ${POSTGRES_USER:-regula}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      SCHEDULE: "0 2 * * *"  # Daily at 2 AM
      BACKUP_KEEP_DAYS: 30
      BACKUP_KEEP_WEEKS: 8
      BACKUP_KEEP_MONTHS: 12
    volumes:
      - ./backups:/backups
    depends_on:
      - postgres
    restart: unless-stopped
    networks:
      - regula-network

volumes:
  postgres_data:
    driver: local
  redis_data:
    driver: local
  prometheus_data:
    driver: local
  grafana_data:
    driver: local
  frontend_build:
    driver: local

networks:
  regula-network:
    driver: bridge
