version: '3.8'

services:
  # PostgreSQL Database with TimescaleDB
  postgres:
    image: timescale/timescaledb:latest-pg16
    container_name: regula_postgres
    environment:
      POSTGRES_USER: regula
      POSTGRES_PASSWORD: regula_dev_password_2025
      POSTGRES_DB: regula_db
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./init-scripts:/docker-entrypoint-initdb.d
    networks:
      - regula_network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U regula"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Redis for caching and message broker
  redis:
    image: redis:7-alpine
    container_name: regula_redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - regula_network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 3s
      retries: 5

  # FastAPI Backend
  backend:
    build:
      context: .
      dockerfile: Dockerfile.backend
    container_name: regula_backend
    environment:
      DATABASE_URL: postgresql+asyncpg://regula:regula_dev_password_2025@postgres:5432/regula_db
      REDIS_URL: redis://redis:6379/0
      SECRET_KEY: dev-secret-key-change-in-production
      ENVIRONMENT: development
      BACKEND_CORS_ORIGINS: '["http://localhost:5173","http://localhost:3000","http://localhost:80"]'
    ports:
      - "8000:8000"
    volumes:
      - ./backend:/app
      - ./uploads:/app/uploads
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - regula_network
    command: uvicorn main:app --host 0.0.0.0 --port 8000 --reload

