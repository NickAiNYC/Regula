  # React Frontend (development)
  frontend:
    build:
      context: .
      dockerfile: Dockerfile.frontend
    container_name: regula_frontend
    ports:
      - "5173:5173"
    volumes:
      - ./frontend:/app
      - /app/node_modules
    environment:
      VITE_API_URL: http://localhost:8000
    networks:
      - regula_network
    command: npm run dev -- --host

